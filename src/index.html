<!DOCTYPE html>
<html>

<head>
<title>OEM DEMO</title>
<meta http-equiv="content-type"content="text/html; charset=utf-8"/>
<meta name="viewport"content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui"/>
<script src="./src/oem.js"></script>
<link href="./src/oem.css"rel="stylesheet"type="text/css"/>
<script src="./src/script.js"></script>
<link href="./src/style.css"rel="stylesheet"type="text/css"/>
</head>

<body id="body">

<div id="hamburgerColumn">

</div>
<button id="hamburger" data-oem="Hamburger" data-oem-id="hamburger" onclick="oem.read('menuDrawer').toggle();">
<span>toggle menu</span>
</button>
<div id="menuDrawer" data-oem="Drawer" data-oem-id="menuDrawer" data-oem-full-screen-at="600">
    <h2>GENESIS</h2>
    <button id="closeDrawerBtn" onclick="oem.read('menuDrawer').close()"><span></span></button>
    <dl data-oem-id="menu" data-oem="Accordion">
        <dt>GENESIS</dt>
        <dd>1</dd>
        <dt>EXODUS</dt>
        <dd>C Contents</dd>
    </dl>
</div>

</body>

</html>
